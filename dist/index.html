<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.3a4ddde5.png">
    <link rel="stylesheet" href="/index.8c1c22dc.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card-container">
      <div class="card">
        <img class="card-image-mobile" src="/image-product-mobile.c7a3a20c.jpg" alt="">
        <img class="card-image-desktop" src="/image-product-desktop.f5b75c41.jpg" alt="">

        <div class="card-content">
          <h2 class="eyebrow">Perfume</h2>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h4>$149.99</h4>
            <p>$169.99</p>
          </div>
          <button class="btn">
            <img src="/icon-cart.1394e5a2.svg" alt="">Add to Cart
          </button>
        </div>
      </div>
    </main>

    <script src="/index.18dbc454.js" defer=""></script>
  </body>
</html>
